syntax = "proto2";

option java_multiple_files = true;
option java_package = "io.github.donespeak.protovalid.common.proto";

package valid;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
    // 为true时，不能为null，false 时必须为null
    optional bool not_null = 51001;
    // 检查 boolean 类型属性指定值是否匹配
    optional bool assert_bool = 51002;
    // 检查数值类型属性的值是否大于 min
    optional int64 min = 51003;
    // 检查数值类型属性的值是否小于 max
    optional int64 max = 51004;
    // 检查集合类大小
    optional SizeContraint size = 51005;
    // 检查数值 整数位和小数位 是否小于指定值
    optional DigitsConstraint digits = 51006;
    // 检查时间是否是当前时间之前，如果为 int32 类型，则表示单位为 秒，int64 则表示单位为 毫秒。
    // 当值为ture时，表示过去（不包含现在），false表示现在或者未来
    optional bool past = 51007;
    // 检查时间是否是当前时间之后，如果为 int32 类型，则表示单位为 秒，int64 则表示单位为 毫秒。
    // 当值为ture时，表示未来（不包含现在），false表示现在或者过去
    optional bool future = 51008;
    // 校验字符串是否符合正则表达式
    optional string pattern = 51009;
    // 为true时，字符串不能为空，且trim之后长度大于 0
    optional bool not_blank = 51010;
    // 为true时，集合不能为空，且大小必须大于 0
    optional bool not_empty = 51011;
    // 为true时，表示必须为正数，false时，则为非正数
    optional bool positive = 51012;
    // 为true时，表示必须为负数，false时，则为非负数
    optional bool negative = 51013;
    // 取值范围应该在range中
    optional RangeConstraint range = 51014;
    // 字符串长度应该在length指定的范围内
    optional LengthConstraint length = 51015;
    // 必须是电子邮箱地址
    optional bool email = 51016;
    // 校验 proto 类，为true时进行级联校验，false时不进行
    optional bool validate = 51017;
}

message DigitsConstraint {
    // 小数点前的数的位数
    optional int32 integer = 1;
    // 小数点后的数的位数
    optional int32 fraction = 2;
}

message SizeContraint {
    // 缺省值为 0
    optional int32 min = 1;
    // 缺省值为 Integer.MAX_VALUE
    optional int32 max = 2;
}

message RangeConstraint {
    // 缺省值为
    optional int64 min = 1;
    // 缺省值为 Long.MAX_VALUE
    optional int64 max = 2;
}

message LengthConstraint {
    // 缺省值为 0
    optional int32 min = 1;
    // 缺省值为 Integer.MAX_VALUE
    optional int32 max = 2;
}