syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.github.donespeak.protoweb.protorest.account.proto.rest";

import "core/rest.proto";

package account.rest;

message AccountApi {

    // 所有api路径前缀
    option (.rest.global).path = "/account";
    option (.rest.global).headers = "content-type:application/x-protobuf";

}